<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower_components/signalr/jquery.signalR.js" type="text/javascript"></script>
    <script src="http://blue-app-server.azurewebsites.net/signalr/hubs"></script>
    <script type="text/javascript">
        $(function () {
            console.log('Connecting to blueApp');

            //Create hub connection
            var connection = $.connection.hub;
            var chatHub = $.connection.blueApp;
            chatHub.logging = true;

            //Handle a broadcast
            chatHub.client.broadcast = function (broadcastMessage) {
                console.log(broadcastMessage);
            };

            connection.url = 'http://blue-app-server.azurewebsites.net/signalr';
            console.log(connection.url);

            connection.start()
            .done(function () {
                console.log('Connected to signalR');
                $('#sendmessage').click(function () {
                    console.log('Attempting push to signalR');
                    //Call the hub server send
                    chatHub.server.send('A Message');
                });
            })
            .fail(function(error){
                console.log('Could not connect');
                console.log(error)
            });
        });
    </script>
</head>
<body>
    <input type="button" id="sendmessage" value="Send" />
</body>
</html>
